<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="js/script1.js"></script>
    </head>
    <body>
        <div id="mainWrapper">
            <input id=button1 type="button" value="Has Issues">
            <input id=button2 type="button" value="Has Downloads">
            <input id=button3 type="button" value="Clear">
                <table id="repoTable">
                    <tr>
                        <th>Name</th>
                        <th>Full Name</th>
                        <th>Size</th>
                        <th>Created At</th>
                        <th>Language</th>
                        <th>Has Issues</th>
                        <th>Has Downloads</th>
                        <th>Watchers</th>
                    </tr>
                </table>
            
                <table id="issues">
                    <tr>
                        <th>Name</th>
                        <th>Full Name</th>
                        <th>Has Issues</th>
                    </tr>
                </table>  
                <table id="downloads">
                    <tr>
                        <th>Name</th>
                        <th>Full Name</th>
                        <th>Has Downloads</th>
                    </tr>
                </table>  
        
            <center><img id="loader" src="img/loading.gif"></center>
        </div>      
    </body>
</html>
